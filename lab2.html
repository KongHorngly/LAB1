<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="form" action="">
        <h2 id="Title">Student Registeration Form</h2>
        <label for="fname" id="f">First Name: </label>
        <input type="text" id="fname" placeholder="Enter your first name" required>
            <br><br>
        <label for="lname">Last Name: </label>
        <input type="text" name="lanme" id="lname" placeholder="Enter your last name" required>
            <br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="Enter your email" id="email">
            <br><br>
        <label for="Date">Date-Of-Birth : </label>
        <input type="date" name="date" id="date">
            <br><br>
        <label for="">Phone Number:</label>
        <input type="text" id="phone" placeholder="Enter the phone number" required>
            <br><br>
        <label for="Username">Username: </label>
        <input type="username" name="username"placeholder="Set your username" id="username" required>
            <br><br>
        <label for="password">Password: </label>
        <input type="password" name="password" placeholder="Set your password" id="password" required>
            <br><br>
        <label for="gender">Gender: </label>
        <select name="gender" id="gender">
            <option value="">Gender</option>
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Others</option>    
        </select>
        <label for="province"id="">Province: </label>
        <select name="province" id="province">
            <option value="">Select Province</option>
            <option value="">Phnom Penh</option>
            <option value="">Siem Reap</option>
            <option value="">Banteay Meanchey</option>
            <option value="">Takev</option>
        </select>
            <br><br>
        <label for="Course">Course: </label>
        <select  name="course" id="course">
            <option value="">Select the Course</option>
            <option value="">Web Devolopment</option>
            <option value="">CCNA3</option>
            <option value="">System Adminstration</option>
            <option value="">Operating System</option>
            <option value="">Data Communication</option>
        </select>
        
        <button id="Submit"> Register</button>
        


      
        </form>


</body>
</html>
